<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 400px;
        min-height: 100px;
        max-height: 600px;
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        display: flex;
        flex-direction: column;
      }

      .search-container {
        position: sticky;
        top: 0;
        background: white;
        padding: 10px;
        border-bottom: 1px solid #e0e0e0;
        z-index: 1;
        flex-shrink: 0;
      }

      #search-input {
        width: 100%;
        padding: 8px;
        border: 2px solid #e0e0e0;
        border-radius: 4px;
        font-size: 14px;
        outline: none;
        box-sizing: border-box;
      }

      #search-input:focus {
        border-color: #0060df;
      }

      #tabs-container {
        flex: 1;
        overflow-y: auto;
        padding: 0 10px;
        min-height: 0;
        height: 400px;
      }

      .tab-item {
        display: flex;
        align-items: center;
        padding: 8px;
        cursor: pointer;
        border-radius: 4px;
        margin-bottom: 4px;
        outline: none;
        border: 2px solid transparent;
        transition: all 0.2s ease;
      }

      .tab-item:hover {
        background-color: #f0f0f0;
      }

      .tab-item:focus {
        background-color: #e8e8e8;
        border-color: #0060df;
      }

      .tab-item-selected {
        background-color: #e8e8e8;
        border-color: #0060df;
      }

      .tab-favicon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        flex-shrink: 0;
      }

      .tab-title {
        flex-grow: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .match-highlight {
        color: #0060df;
        font-weight: 500;
      }

      .hidden {
        display: none !important;
      }

      .highlight {
        color: #0060df;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for a tab..." />
    </div>
    <div id="tabs-container">
      <div id="tabs-list"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
